<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">

        <!-- &nbsp stands for non breaking space -->
        <p>This is another   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  &lt;p&gt;    paragraph</p>

        <!-- Entities are used to write special symbols which are not present in the keyboard -->

        <p>pond is written like this &pound;</p>
        <p>copyright is written like this &copy;</p>
        <p>this  is written like this &Jcy;</p>

        <!-- Can take reference by google searching HTML Entities reference -->
    </div>
</body>
</html>
