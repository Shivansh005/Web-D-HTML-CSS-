<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>

    <!-- taken this link from the web -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Train One', cursive, Georgia, Times, 'Times New Roman', serif;

            /* 1 pixel is 1/96th of an inch */
            font-size: 40px;

            /* line height is for getting desired spacing between the lines */
            line-height: 2em;

            
        }

        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>Lets play with <span>fonts</span> it is very exciting</p>
</body>
</html>
