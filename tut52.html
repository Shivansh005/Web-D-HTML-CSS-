<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM(Document Object Model)</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
            <li>Services</li>
            <li>Help</li>
        </ul>
    </div>

    <div class="container">
        Another container
    </div>
    <script>
        let main =document.getElementById('main');
        console.log(main);

        let nav=document.getElementById('nav');
        console.log(nav);

        let containers=document.getElementsByClassName('container');
        console.log(containers);

        let sel =document.querySelector('.container');
        console.log("Selector returns : ", sel);


        // let sele =document.querySelector('#nav');
        // console.log("Selector returns : ", sele);

        let sele =document.querySelectorAll('#nav>li');
        console.log("Selector returns : ", sele);


    </script>
</body>
</html>
