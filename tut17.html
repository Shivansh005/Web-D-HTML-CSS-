<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>

    <style>
        #firstPara{
            color: red;  /*Color by name*/
        }

        #secondPara{
            color: rgb(41, 20, 160);
        }

        #thirdPara{
            color: #ffffff; /*Can take reference from google*/
        }
    </style>
</head>
<body>
    <h3>Colors in CSS</h3>
    <p id="firstPara">This is paragraph </p>
    
    <h3>Second para  in CSS</h3>
    <p id="secondPara">This is paragraph </p>
    
    <h3>Third para in CSS</h3>
    <p id="thirdPara">This is paragraph </p>
</body>
</html>
