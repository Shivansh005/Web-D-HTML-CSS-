<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and classes in HTML</title>
</head>
<body>
    <h3>IDs and classes tutorials</h3>

    <!-- we can have more than one class for a tag but not another id , id is unique  -->
    <div id="mainBox" class="regBg">
            this is main box
    </div>

    <!-- emmet -->
    <!-- tag_name.class this is syntax shortcut to have a tag with a defined class -->
    <span class="redBg"></span>

    <!-- tag_name#id_name is syntax for tag name with a defined id -->
    <span id="mainSpan"></span>

    <!-- . is for class and # is for id -->

    <!-- important: emmet take div tag as default -->

    <div class="blackBg">

    </div>

    <!-- creating multiple elements using emmet -->

    <!-- span.class1.class2.class3*4 prints four times <tab> used as a shortcut for multiple class creation-->
        <span class="class1 class2 class3">first</span>
        <span class="class1 class2 class3">second</span>
        <span class="class1 class2 class3">third</span>
        <span class="class1 class2 class3">fourth</span>
</body>
</html>
