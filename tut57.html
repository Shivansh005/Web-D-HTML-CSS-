<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        <h1>This is math object tutorial</h1>
    </div>
    <script>
        let m=Math;
        console.log(m);
        console.log("The value of Math.E is ", Math.E);
        console.log("The value of Math.PI is ", Math.PI);
        console.log("The value of Math.LN2 is ", Math.LN2);
        console.log("The value of Math.LN10 is ", Math.LN10);
        console.log("The value of Math.LOG10E is ", Math.LOG10E);
        console.log("The value of Math.SQRT2 is ", Math.SQRT2);

        let a=34.57489;
        let b=89;

        console.log("The value of a and b is ",a,b);
        console.log("The value of a and b runded is ",Math.round(a),Math.round(b));
        console.log("3 raised to the power 2 is : ",Math.pow(3,2));

        console.log("The square root of 36 is :", Math.sqrt(36));
        console.log("The square root of 50 is :", Math.sqrt(50));
        console.log("The floor of 50 is : ", Math.floor(Math.sqrt(50)));
        console.log("The ceil of 50 is : ", Math.ceil(Math.sqrt(50)));

        // trigonometric
        console.log("The value of sin(pi) is ",Math.sin(Math.PI));
        console.log("The value of sin(pi/2) is ",Math.sin(Math.PI/2));

        // the random number between a and b is a+ (b-a)*Math.random()
        // generating a roandom number 
        let r=Math.random();
        console.log("The random number is ",r);

    </script>
</body>
</html>
