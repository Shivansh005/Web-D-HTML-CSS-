<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <!-- span tag is an inline element whereas para tag is a block element -->
    <a style="border: 2px solid red;">This is a para</a>
    <a style="border: 2px solid blue;">This is also a para</a>

    <span style="border: 2px solid yellow;">This is another para</span>
    <span style="border: 2px solid yellow;">we have this one too</span>
</body>
</html>
