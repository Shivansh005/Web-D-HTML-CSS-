<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>

    <style>

        /* element selector */
        p{
            border: 2px solid red;
        }
        /* selection by ID */
        #firstPara{
            color: red;
        }

        /* selection by class */
        .bgBlue{
            background-color: blue;
        }

        /* selection in groups */
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate CSS selectors</p>
    <p id="secPara" class="redElement bgBlue">This is a simple paragraph to demonstrate CSS selectors</p>
    
    <div>
        <p>This is a simple paragraph to demonstrate CSS selectors</p>
        <span>This is span</span>
    </div>

    <footer>This is footer</footer>
</body>
</html>
